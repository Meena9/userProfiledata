<div ng-app="myApp" ng-controller="myController" class="container">
    <form     name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate>
      <div class="login-container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>username</label>
              <input type="username" name="username"  [(ngModel)]="user.username" required class="form-control">
                   </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pass"  [(ngModel)]="user.password" required class="form-control">
               </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button  type="submit" class="btn btn-success pull-right">Login</button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="error">
          <div class="col-md-12">
            <div ng-show="showError" class="alert alert-danger">Wrong credentials!</div>
          </div>
        </div>
      </div>
    </form>
  </div>
